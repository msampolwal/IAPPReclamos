<div>
    <h2 id="page-heading">
        <span jhiTranslate="iappReclamosApp.tipoReclamo.home.title">Tipo Reclamos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tipo-reclamo-my-suffix" [routerLink]="['/tipo-reclamo-my-suffix/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="iappReclamosApp.tipoReclamo.home.createLabel">
            Create new Tipo Reclamo
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="tipoReclamos">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="descripcion"><span jhiTranslate="iappReclamosApp.tipoReclamo.descripcion">Descripcion</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="notificaALogistica"><span jhiTranslate="iappReclamosApp.tipoReclamo.notificaALogistica">Notifica A Logistica</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="notificaATienda"><span jhiTranslate="iappReclamosApp.tipoReclamo.notificaATienda">Notifica A Tienda</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tipoReclamo of tipoReclamos ;trackBy: trackId">
                <td><a [routerLink]="['/tipo-reclamo-my-suffix', tipoReclamo.id, 'view' ]">{{tipoReclamo.id}}</a></td>
                <td>{{tipoReclamo.descripcion}}</td>
                <td>{{tipoReclamo.notificaALogistica}}</td>
                <td>{{tipoReclamo.notificaATienda}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/tipo-reclamo-my-suffix', tipoReclamo.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tipo-reclamo-my-suffix', tipoReclamo.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tipo-reclamo-my-suffix/'+ tipoReclamo.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="tipoReclamos && tipoReclamos.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
